<script>
    const navbar = document.getElementById("navAYS")
    const navform = document.getElementById("nav_search")
    const navauth = document.getElementById("auth")
    window.onscroll = function(){
      if ((document.documentElement.scrollTop >= 100) && (window.innerWidth > 414)) {
        navbar.classList.add('colored_nav')
        navbar.classList.remove('transparent_nav')
        navform.classList.add('show')
        navform.classList.remove('hide')
        navauth.classList.add('hide')
        navauth.classList.remove('show')
        
      } 
      
      else {
        navbar.classList.add('transparent_nav')
        navbar.classList.remove('colored_nav')
        navform.classList.remove('show')
        navform.classList.add('hide')
        navauth.classList.remove('hide') 
        navauth.classList.add('show')
      }
  
      if ((document.documentElement.scrollTop >= 100)) {
        navbar.classList.add('colored_nav')
        navbar.classList.remove('transparent_nav')
        
        
      } 
      const y = document.documentElement.scrollTop
      console.log('the value of y is ' + y);
  
    }
  </script>
